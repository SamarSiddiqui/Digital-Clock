<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">
        <div class="centralBox">

            <div class="clockBox">
                <div class="days" id="daysBox">DAY</div>

                <div class="clock">
                    <div class="hours" id="hoursBox">00</div>
                    <div class="separatorDots">:</div>
                    <div class="minutes" id="minutesBox">00</div>
                    <div class="separatorDots">:</div>
                    <div class="seconds" id="secondsBox">00</div>
                    <div class="AMPM" id="AMPMBox">PM</div>
                </div>

            </div>


            <div class="timer">
                <div class="timerBox">

                    <div class="circleTimer"></div>
                </div>
                <label for="">Enter Duration</label>
                <input type="text">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
